<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="facebookcontent">
          <img src="facebook.svg" alt="logo" />
        </div>
        <div class="subcontent">
          <span>
            Facebook helps you connect and share with peoples in your life
          </span>
        </div>
      </div>
      <div class="mainform">
        <div class="loginform">
          <form action="get">
            <input
              id="email"
              type="email"
              placeholder="Email address or phone number"
            /><br /><br />
            <input id="password" type="password" placeholder="Password" /><br />
            <input id="login" type="submit" value="Login in" /><br />
            <a href="#" id="reset">Forgotten password?</a><br />
            <hr />

            <button name="newaccount" id="newaccount">Creat new account</button>
          </form>
        </div>
        <p><strong>Creat a Page</strong> for celebrity, brand or business</p>
      </div>
    </main>
  </body>
</html>
